name: Run tests

on: [pull_request]

env:
  HF_HOME: ~/hf_cache

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up python 3.7
        uses: actions/setup-python@v3
        with:
          python-version: 3.7

      - name: Install the library
        run: |
          pip install --upgrade pip
          pip install -e .[tests]

      - name: Run Tests
        run: |
          make test
